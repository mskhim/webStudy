<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 리스트 만들기</title>
</head>
<body>
    <h1>햄버거 브랜드</h1>
    <p>
        <ul>
            <li>맥도날드</li>
            <li>버거킹</li>
            <li>롯데리아</li>
        </ul>
    </p>
    <h1>내가 좋아하는 버거 순위</h1>
    <p>
        <ol>
            <li>와퍼</li>
            <li>빅맥</li>
            <li>밥버거</li>
        </ol>
    </p>
    <p>
        <dl>
            <dt><i>와퍼</i></dt>
            <dd>버거킹의 불맛나는 버거</dd>
            <dt><i>밥버거</i></dt>
            <dd>롯데리아의 빵대신 밥을 사용한 버거</dd>
        </dl>
    </p>
</body>
</html>
