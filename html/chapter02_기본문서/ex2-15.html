<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 상세</title>
    <style>
      table {
        border: 1px solid;
        border-collapse: collapse;
        margin: auto;
      }
      table td,
      th {
        border: 1px solid;
        width: 100px;
      }
      thead {
        background-color: rgb(253, 240, 255);
      }
      tbody {
        background-color: rgb(255, 247, 235);
      }
      tfoot {
        background-color: rgb(234, 250, 255);
      }
    </style>
  </head>
  <body>
    <table>
      <caption style="font-size: small">
        버거 세트 가격
      </caption>
      <thead>
        <tr>
          <th>종류</th>
          <th>가격</th>
          <th>용량</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2" rowspan="2">
            치즈버거 4500 <br />
            프라이 2000
          </td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td rowspan="2">중</td>
        </tr>

        <tr>
          <td>음료</td>
          <td>1500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">할인 가격 7000</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
