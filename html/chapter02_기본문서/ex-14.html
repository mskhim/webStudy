<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 기본 구조</title>
    <style>
      #my_table {
        border: 1px solid;
        margin: 0 auto;
      }
      #my_table td {
        border: 1px solid;
        width: 100px;
        text-align: center;
        font-size: larger;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <h1 style="display: none">테이블 구조</h1>
    <table id="my_table">
      <tr>
        <td>프라이</td>
        <td>2000</td>
        <td>중</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>음료</td>
        <td>1500</td>
        <td>&nbsp;</td>
        <td>중</td>
      </tr>
    </table>
  </body>
</html>
