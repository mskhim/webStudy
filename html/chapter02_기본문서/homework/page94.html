<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 구성</title>
    <style>
      table {
        border: 1px solid;
        border-collapse: collapse;
        text-align: center;
      }
      table td,
      th {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 5px;
        padding-right: 5px;
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>상품 구성</h1>
    <table>
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>개수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td rowspan="2">선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000원</td>
      </tr>
      <tr>
        <td rowspan="2">가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000원</td>
      </tr>
      <tr>
        <td>5kg</td>
        <td>18~26과</td>
        <td>47,000원</td>
      </tr>
    </table>
  </body>
</html>
