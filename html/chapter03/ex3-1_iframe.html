<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFRAME</title>
  </head>
  <body>
    <h1>페이지 안에 프레임 만들기</h1>
    <iframe
      src="../chapter02_기본문서/ex2-11.html"
      frameborder="0"
      style="margin-right: 200px; border: 1px solid"
    >
      웹서버는 iframe을 지원하지 않습니다.
    </iframe>

    <iframe
      srcdoc="<h1><mark>오른쪽 프레임</mark></h1>"
      width="300"
      height="300"
      frameborder="0"
      style="border: 1px solid"
    ></iframe>
  </body>
</html>
